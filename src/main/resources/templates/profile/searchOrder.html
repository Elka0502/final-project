<div class="modal fade" th:attr="id=${'editModal'}" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
	<div class="modal-dialog">
  		<div class="modal-content">
  		
    		<div class="modal-header">
      			<h5 class="modal-title" id="editModalLabel">Поиск заказа</h5>
      			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
        			<span aria-hidden="true">&times;</span>
      			</button>
    		</div>
    		
    		<div class="modal-body">
      			<form action="#" th:action="@{/profile/searchOrder}"  method="post">
					<div>
						<label>Введите номер заказа:</label>
						<input type="text" th:name="numOrder" th:value="${numOrder}" required/>
  					</div>
       				<div class="modal-footer">
    					<button type="button" class="button" data-dismiss="modal">Отмена</button>
      					<button type="submit" id="form-submit" class="button">Найти</button>
    				</div>
    			</form>
    		</div>
    	</div>
	</div>
</div>
