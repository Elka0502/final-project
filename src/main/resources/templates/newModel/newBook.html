<div class="modal fade" th:attr="id=${'newModal'}"  tabindex="-1" aria-labelledby="newModalLabel" aria-hidden="true">
	<div class="modal-dialog">
    	<div class="modal-content">
      		
      		<div class="modal-header">
        		<h5 class="modal-title" id="newModalLabel">Добавление</h5>
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
        		</button>
      		</div>
      
      		<div class="modal-body">
        		<form action="#" th:action="@{/book/addbook}"  method="post">
					<div class="col-md-12">
						<label>Книга:</label><br/>
						<label>Автор</label>
						<select th:name="authorid" multiple="multiple" size="6" style="height: 100%;">
   							<option th:each="author : ${listauthors}"
									th:value="${author.id}"
									th:text="${author.fname + ' ' + author.iname + ' ' + author.oname}"/>
						</select>
						<label>Наименование <span  style="color:red;font-style:italic;">*</span> </label>		
						<input type="text" th:value="${book.name}" th:name="name" required/>
						<label>Издательство</label>	 
            			<select th:value="${book.idpublishing}" th:name="idpublishing">
							<option th:each="publishing : ${listpublishings}"
									th:value="${publishing.id}"
									th:text="${publishing.name}"/>
						</select>
						<label>Вид издания</label>	 
               			<select th:value="${book.idkindOfBook}" th:name="idkindOfBook">
							<option th:each="kindOfBook : ${listkindOfBooks}"
									th:value="${kindOfBook.id}"
									th:text="${kindOfBook.name}"/>
						</select>	
						<label>Тематика</label>	 
             			<select th:value="${book.idsubject}" th:name="idsubject">
							<option th:each="subject : ${listsubjects}"
									th:value="${subject.id}"
									th:text="${subject.name}"/>
						</select>	
						<label>Язык</label> 
             			<select th:value="${book.idlanguage}" th:name="idlanguage" >
							<option th:each="language : ${listlanguages}"
									th:value="${language.id}"
									th:text="${language.name}"/>
						</select>
					</div>
					<div class="col-md-4">	
						<label>Год издания <span  style="color:red;font-style:italic;">*</span> </label> 
						<input type="number" th:value="${book.year}" th:name="year" required min="1900" max="2100" size="4" autocomplete="off" step="1">
						<label>Количество экземпляров <span  style="color:red;font-style:italic;">*</span> </label>  
						<input type="number"th:value="${book.count}" th:name="count" required autocomplete="off" min="0" max="200" step="1">
              		</div>	
					<div class="modal-footer">
	     				<button type="button" class="button" data-dismiss="modal">Отмена</button>
		      			<button type="submit" id="form-submit" class="button">Сохранить</button>
		    		</div>
      			</form>
      		</div>
      		
    	</div>
  	</div>
</div>
