<div class="modal fade" th:attr="id=${'newModal'}"  tabindex="-1" aria-labelledby="newModalLabel" aria-hidden="true">
	<div class="modal-dialog">
    	<div class="modal-content">
      		
      		<div class="modal-header">
        		<h5 class="modal-title" id="newModalLabel">Добавление</h5>
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
        		</button>
      		</div>
      		
      		<div class="modal-body">
        		<form action="#" th:action="@{/language/addlanguage}"  method="post">
					<div>
						<label>Язык <span  style="color:red;font-style:italic;">*</span> </label>
						<input type="text" th:value="${language.name}"  th:name="name" required/>
	   				</div>
	        		<div class="modal-footer">
	     				<button type="button" class="button" data-dismiss="modal">Отмена</button>
		      			<button type="submit" id="form-submit" class="button">Сохранить</button>
		    		</div>
      			</form>
      		</div>
      		
    	</div>
  	</div>
</div>
