<form  sec:authorize="hasAnyAuthority('ADMIN', 'LIB')" action="#" th:action="@{/person/updatePerson}" th:object="${person}" method="post">
	<div>
		<div class="col-md-6">
			<label>Фамилия <span  style="color:red;font-style:italic;">*</span></label> 
			<input sec:authorize="hasAnyAuthority('LIB', 'ADMIN')" type="text" th:value="*{fname}" th:field="*{fname}" required/>
			<label>Имя <span  style="color:red;font-style:italic;">*</span></label> 	 
			<input sec:authorize="hasAnyAuthority('LIB', 'ADMIN')" type="text" th:value="*{iname}" th:field="*{iname}" required/>
			<label>Отчество</label> 
			<input sec:authorize="hasAnyAuthority('LIB', 'ADMIN')" type="text" th:value="*{oname}" th:field="*{oname}"/>
		</div>	
	    <div class="col-md-3">
			<label>Дата рождения <span  style="color:red;font-style:italic;">*</span></label> 
			<input sec:authorize="hasAnyAuthority('LIB', 'ADMIN')" type="date" size = "10" th:value="*{birthday}"  th:field="*{birthday}"  required/>
	 	</div>
		<div class="col-md-1">
		 	<label>Пол <span  style="color:red;font-style:italic;">*</span></label> 	 
		 	<input type="radio" id="option1" name="option1" value="1" th:field="*{id_gender}" required/>	
			<label for="option1">мужской</label>
			<input type="radio" id="option2" name="option2" value="2" th:field="*{id_gender}"  required/>
			<label for="option2">женский</label>
		</div>	
		<div class="col-md-4">
			<label>Паспорт (серия, номер) <span  style="color:red;font-style:italic;">*</span></label> 	 
	        <input sec:authorize="hasAnyAuthority('LIB', 'ADMIN')" type="text" th:value="*{passportNumber}" th:field="*{passportNumber}" required/>
		</div> 
	    <div class="col-md-10">
		 	<label>Паспорт (кем и когда выдан) <span  style="color:red;font-style:italic;">*</span></label> 
		 	<input sec:authorize="hasAnyAuthority('LIB', 'ADMIN')" type="text" size = "50" th:value="*{passportWho}" th:field="*{passportWho}" required/>
			<label>Адрес<span  style="color:red;font-style:italic;">*</span></label> 	
	        <input sec:authorize="hasAnyAuthority('LIB', 'ADMIN')" type="text" size = "50" th:value="*{adress}" th:field="*{adress}" required/>
		</div>
		<div class="col-md-3"> 
			<label>Телефон</label> 
			<input type="tel" size = "16" pattern="+[0-9]{3} [0-9]{2} [0-9]{3}-[0-9]{2}-[0-9]{2}"
						 th:value="*{phone}" th:field="*{phone}" name="phone"/>	 
		</div>
		<div class="col-md-6"> 	
			<label>Электронная почта</label> 	 
			<input type="email" size = "30" th:value="*{email}" th:field="*{email}" name="email" />	
		</div> 
  	</div>
	<button type="submit" id="form-submit" class="button">Сохранить</button>
</form>
