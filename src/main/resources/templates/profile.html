<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="description" content="">
	    <meta name="author" content="">
	    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
	    <title>Библиотека - Профиль читателя</title>
	    <th:block th:insert="block/css"></th:block>
	</head>
    <body class="is-preload">
		 <!-- Wrapper -->
    	 <div id="wrapper">

      		<!-- Main -->
       		<div id="main">
          		<div class="inner">
	    			<th:block th:insert="block/header"></th:block>	
			  		<th:block th:insert="block/buttonLog"></th:block>
			   		
			  		<!-- Forms -->
		            <section class="forms">
		             	<div class="container-fluid">
		               		<div class="row">
		                 		<div class="col-md-12">
			                  		<th:block th:if ="${path}"  th:insert="${path}"></th:block>
			       				</div>
		               		</div>
		             	</div>
			    	</section>
  	  	      	</div>
       		</div> 
		    <th:block th:insert="block/menu"></th:block>	
       	</div>
		<th:block th:insert="block/scriptJs"></th:block>	
   		
   		<script th:if ="${pagination_details}" th:inline="javascript">
	        $(document).ready(function() {
	   			 changePageAndSize();
			});
	       
			function changePageAndSize() {
				 $('#pageSizeSelect').change(function(evt) {
					window.location.replace([[${path}]] + "/?pageSize=" + this.value + "&page=1&id=" + [[${orderBook.id}]]);
	  		     });
			}
	    </script>
	    
		<script th:if ="${pagination}" th:inline="javascript">
		/*<![CDATA[*/
	        $(document).ready(function() {
	   			 changePageAndSize();
			});
	       
			function changePageAndSize() {
				 $('#pageSizeSelect').change(function(evt) {
					window.location.replace([[${path}]] + "/?pageSize=" + this.value + "&page=1&id=" + [[${person.id}]]);
	  		     });
			}
		/*]]>*/
	    </script>
   	</body>
</html>
