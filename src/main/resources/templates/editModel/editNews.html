<div class="modal fade" th:attr="id=${'editModal' + news.id}"  tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
	      
	      	<div class="modal-header">
	        	<h5 class="modal-title" id="editModalLabel">Редактирование новости</h5>
	        	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          		<span aria-hidden="true">&times;</span>
	        	</button>
	      	</div>
	      	
	      	<div class="modal-body">
	        	<form action="#" th:action="@{/news/editNews}"  method="post" enctype="multipart/form-data">
					<div class="col-md-5">
						<label>Дата новости<span style="color:red;font-style:italic;">*</span></label>
    					<input type="date" size = "10"  th:value="${#dates.format(news.dateNews, 'yyyy-MM-dd')}"  th:name="dateNews" required/>
					</div>
   					<div class="col-md-12">
   						<input placeholder="Заголовок 1" type="text" th:value="${news.text1}" th:name="text1"/>
					</div>
					<div>
						<textarea placeholder="Заголовок 2" style = "position: relative; right: -15px; line-height: 1.5;" th:value="${news.text2}" th:name="text2" th:text="${news.text2}"></textarea>
					</div>	
					<div>	
						<textarea placeholder="Текст" style = "position: relative; right: -15px; line-height: 1.5;" th:value="${news.text3}" th:name="text3" th:text="${news.text3}"></textarea>
					</div>	
					<div>	
			       		<select th:value="${news.status}" th:name="status" style="width: 130px; position: relative; right: -15px;" >
							<option style = "text-align: left;"
									th:each="status : ${listStatus}"
									th:value="${status.id}"
									th:text="${status.name}"
									th:selected="${status.id==news.status}"/>
						</select>
					</div>
					<div>	
						<input type="file" th:name="file" accept=".jpg, .jpeg, .png" style = "border: none;"/>
						<span  th:value="${news.imageName}"  th:inline="text">[[${news.imageName}]]</span>
						<input type="hidden" th:value="${news.imageName}" th:name="imageName"/>
					</div>	
					<input type="hidden" th:value="${news.id}" th:name="id"/>
		        	<div class="modal-footer">
		     			<button type="button" class="button" data-dismiss="modal">Отмена</button>
			      		<button type="submit" id="form-submit" class="button">Сохранить</button>
			    	</div>
				</form>
	     	 </div>
	     	 
		</div>
	</div>
</div>
