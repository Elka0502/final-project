<div class="modal fade" th:attr="id=${'newModal'+ news.id}"  tabindex="-1" aria-labelledby="newModalLabel" aria-hidden="true">
	<div class="modal-dialog">
    	<div class="modal-content">
      		<div class="modal-header">
        		<h5 class="modal-title" id="newModalLabel">Просмотр</h5>
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          			<span aria-hidden="true">&times;</span>
        		</button>
      		</div>
      		<div class="modal-body">
      
		       <!-- Page Heading -->
		       <div th:if="${#strings.isEmpty(news.imageName)}"  class="page-heading">
		         <div class="container-fluid">
		           <div class="row">
		             <div class="col-md-12">
		               	  <h4 th:inline="text">[[${news.text1}]]</h4>
				          <h4 th:inline="text">[[${news.text2}]]</h4>
				          <p th:inline="text">[[${news.text3}]]</p>
		             </div>
		           </div>
		         </div>
		       </div>
            
		       <!-- Right Image -->
			   <section th:unless="${#strings.isEmpty(news.imageName)}" class="right-image">
				  <div class="container-fluid">
				    <div class="row">
				    <div class="col-md-6">
				        <div class="right-content">
				          <h4 th:inline="text">[[${news.text1}]]</h4>
				          <h4 th:inline="text">[[${news.text2}]]</h4>
				          <p th:inline="text">[[${news.text3}]]</p>
				        </div>
				      </div>
				      <div class="col-md-6">
				          <img alt="Image not found" th:src="@{'/files/' + ${news.imageName}}" style="width: 50%;">  
				      </div>
				    </div>
				  </div>
				</section>
      		</div>
    	</div>
  	</div>
</div>
